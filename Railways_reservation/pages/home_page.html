<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Railway Reservation System - Home</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Railway Logo">
            <span class="company-name">RAILWAYS</span>
        </a>
        <h1>Welcome to Railway Reservation System</h1>
    </header>
    
    <div class="container">
        <div class="feature" onclick="window.location.href='reservation.html'">
            <img src="Reservation.jpeg" alt="Reservation Image">
            <h3>Reservation</h3>
            <p>Make new reservations for your journey.</p>
        </div>
        
        <div class="feature" onclick="window.location.href='advance_reservations.html'">
            <img src="booking.jpeg" alt="Advance Reservations Image">
            <h3>Advance Reservations</h3>
            <p>Plan and book your journey in advance.</p>
        </div>
        
        <div class="feature" onclick="window.location.href='view_bookings.html'">
            <img src="pre-reservation.jpeg" alt="View Bookings Image">
            <h3>View Bookings</h3>
            <p>Check your current and past bookings.</p>
        </div>
    </div>
</body>
</html>
