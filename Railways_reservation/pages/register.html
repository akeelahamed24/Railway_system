<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Railway Reservation System - Register</title>
</head>

<body>
    <div class="container">
        <h2>Registration</h2>
        <form action="sign_up.html" method="POST">
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="input-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male" required> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" required> Female
                    </label>
                </div>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="aadharNumber">Aadhar Number</label>
                <input type="text" id="aadharNumber" name="aadharNumber" required>
            </div>
            <div class="input-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="text" id="mobileNumber" name="mobileNumber" required>
            </div>
            <div class="input-group">
                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="city1">Mumbai</option>
                    <option value="city2">Bangalore</option>
                    <option value="city3">Chennai</option>
                </select>
            </div>
            <div class="input-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="state1">Maharashtra</option>
                    <option value="state2">Karnataka</option>
                    <option value="state3">tamil nadu</option>
                </select>
            </div>
            <div class="input-group">
                <label for="pinCode">PinCode</label>
                <input type="text" id="pinCode" name="pinCode" required>
            </div>
            <div class="input-group">
                <label for="securityQuestion">Security Question</label>
                <input type="text" id="securityQuestion" name="securityQuestion" required>
            </div>
            <div class="input-group">
                <label for="securityAnswer">Security Answer</label>
                <input type="text" id="securityAnswer" name="securityAnswer" required>
            </div>
            <button type="submit" onclick="location.href='sign_up.html'">Register</button>
        </form>
    </div>
    <script src=""></script>
    <script src="./config.js"></script>


</body>

</html>
